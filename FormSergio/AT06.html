<!DOCTYPE html>
<html lang="pt-BR">

 <meta charset="UTF-8" />
 <title>Aula CEP</title>

</head>
<body>
 <form>
  <p> Digite nesse formato: "00000-000" </p>
  <label for="CEP">CEP:
	<input name="CEP"
	 id="CEP"
	 required pattern="\d{5}-?\d{3}"/ placeholder="00000-000" color="#fff">
  </label>
 <input type="submit"
	value="Enviar"/>
 </form>
</body>
</html>
